<div class="row p-3">
  <div *ngFor="let tag of resultados" class="col-md-4 col-sm-6 animate__animated animate__fadeIn" >


    <div class="card">
      <img [src]="tag.images.downsized_medium.url" [alt]="tag.title" class="card-image-top" />
      <p class="card-text">{{tag.title}}</p>
    </div>
  </div>
</div>
